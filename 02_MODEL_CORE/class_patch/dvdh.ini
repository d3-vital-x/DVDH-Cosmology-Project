# dvdh.ini - example configuration for CLASS DVDH background-only run
# Basic cosmology
omega_b = 0.02237
omega_cdm = 0.12
h = 0.69

# DVDH specific parameters (example mock values)
dvdh_alpha = 0.034       # α (VX coupling)
dvdh_epsilon = 0.011     # ε (vacuum instability)
dvdh_xiR = 1e-5          # ξ_R (non-minimal gravity coupling)
dvdh_phi0 = 1e-6         # phi initial (units: M_pl)
dvdh_phidot0 = 0.0       # dφ/dτ initial
dvdh_Mscale = 1e-2       # mass scale m_phi
dvdh_vx_mode = mock      # options: mock or microphysics
